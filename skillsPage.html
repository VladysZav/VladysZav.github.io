<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My skills page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <style>
      .padded-img {
        padding: 2em;
      }
      .styled-card {
        box-shadow: 0 0 10px rgb(0, 0, 0, 0.4);
      }
      .card-hover:hover {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        transform: scale(1.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="logo.png" alt="Logo" width="45" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="skillsPage.html">My skills</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col">
          <div class="card card-hover styled-card">
            <img src="codeImg.png" class="card-img-top" alt="Code" />
            <div class="card-body">
              <h5 class="card-title">Programming languages I know</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">JavaScript</li>
                <li class="list-group-item">TypeScript</li>
                <li class="list-group-item">Python</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-hover styled-card">
            <img
              src="frameworkImg.png"
              class="card-img-top padded-img"
              alt="Frameworks"
            />
            <div class="card-body">
              <h5 class="card-title">Frameworks I know</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Playwright</li>
                <li class="list-group-item">Cypress</li>
                <li class="list-group-item">Webdriver.io</li>
                <li class="list-group-item">Selenium</li>
                <li class="list-group-item">Cucumber</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-hover styled-card">
            <img src="toolsImg.icon.jpg" class="card-img-top" alt="Tools" />
            <div class="card-body">
              <h5 class="card-title">Tools that I know</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Devtools</li>
                <li class="list-group-item">Postman</li>
                <li class="list-group-item">Jira</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
